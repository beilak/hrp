apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fin.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "fin.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fin.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fin.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret_name }}
                  key: DB_USER
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret_name }}
                  key: DB_PWD
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: DB_NAME
            - name: MQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: MQ_HOST
            - name: MQ_LISTEN_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: MQ_LISTEN_QUEUE
            - name: MQ_EXCHANGE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: MQ_EXCHANGE
            - name: MQ_ROUTING_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: MQ_ROUTING_KEY
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config_name }}
                  key: REDIS_PORT
            - name: MQ_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret_name }}
                  key: MQ_USER
            - name: MQ_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret_name }}
                  key: MQ_PASS
            - name: REDIS_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret_name }}
                  key: REDIS_PWD
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
          readinessProbe:
            httpGet:
              port: 8000
              path: /check/readiness
            initialDelaySeconds: 10
            periodSeconds: 10

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
