replicaCount: 2

image:
  repository: beylak/homerp-fin
  pullPolicy: IfNotPresent
  tag: "latest"

namespace: "home-rp"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "fin"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}

metrics:
  serviceMonitor:
    enabled: false


resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secret_name: fin-secret
config_name: fin-config

migration:
  name: "fin-db-migration"
  db_image: "postgres:15.2"
  migration_image: beylak/homerp-fin-migration:latest
